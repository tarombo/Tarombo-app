# Gradle settings configured through the Android Studio IDE will override any settings specified in this file.

android.useAndroidX=true
android.enableJetifier=true
org.gradle.jvmargs=-Xmx2g
android.suppressUnsupportedCompileSdk=35
org.gradle.caching=false

# Disable Gradle configuration cache temporarily due to AGP 8.x compatibility issues with Android Studio property injection
org.gradle.configuration-cache=false

# Disable non-transitive R class for better build performance
android.nonTransitiveRClass=true